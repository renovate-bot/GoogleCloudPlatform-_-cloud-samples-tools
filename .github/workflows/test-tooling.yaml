name: test tooling

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-tooling.yaml
      - custard/**
  pull_request:
    paths:
      - .github/workflows/test-tooling.yaml
      - custard/**
  workflow_run:
    workflows:
      - Custard CI # .github/workflows/custard-ci.yaml
    types:
      # There's no need to wait for the "submit job" to finish.
      # As long as it's "in_progress", it means it has been approved.
      - in_progress
  workflow_dispatch:
    inputs:
      go-version:
        description: Go version
        type: string
        default: ^1.22.0
      ref:
        description: Branch, tag, or commit SHA to run tests on
        type: string
        default: main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 5
    steps:
      - name: Check in_progress
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-check@v0.4.0
        id: in_progress
        with:
          sha: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || inputs.ref || github.sha }}
          name: tooling / ${{ github.job }}
          status: in_progress
          if: ${{ !!github.event.workflow_run }}
      - name: Checkout Custard
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ inputs.go-version || '^1.22.0' }}
      - name: Go vet
        run: go vet ./...
        shell: bash
        working-directory: custard/
      - name: Check format
        run: test -z $(gofmt -l .)
        shell: bash
        working-directory: custard/
      - name: Check success
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.4.0
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: success
      - name: Check failure
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.4.0
        if: failure()
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: failure

  test:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 5
    steps:
      - name: Check in_progress
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-check@v0.4.0
        id: in_progress
        with:
          sha: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || inputs.ref || github.sha }}
          name: tooling / ${{ github.job }}
          status: in_progress
          if: ${{ !!github.event.workflow_run }}
      - name: Checkout Custard
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: ${{ inputs.go-version || '^1.22.0' }}
      - name: Run tests
        run: go test -v ./...
        shell: bash
        working-directory: custard/
      - name: Check success
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.4.0
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: success
      - name: Check failure
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.4.0
        if: failure()
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: failure
